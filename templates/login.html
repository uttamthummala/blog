<!-- articles/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://pbwebdev.co.uk/wp-content/uploads/2018/12/blogs.jpg');
            background-size: cover;
            background-repeat: no-repeat; 
            background-color: #f8f9fa;
            color: #495057;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 25%;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
            margin-left: 20px;
            width: 80%;
        }
        label {
            color: #007bff;
        }
        .form-control {
            height: 38px;
            font-size: 14px;
        }
        .btn-success {
            margin-left: 20px;
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-primary {
            margin-left: 20px;
        }
        .alert {
        background-color: #dc3545; /* Red background color */
        color: #fff; /* White text color */
        border-color: #dc3545; /* Red border color */
      }
    </style>
</head>
<body>

{% if messages %}
    <div class="alert alert-dismissible {% if messages.tags %}{{ messages.tags }}{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<div class="container">
    <h2 class="mb-4" style="margin-left:150px">Login</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3" style="margin-left: 20px;">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

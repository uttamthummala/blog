{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Article</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" id="id_title" name="title" value="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_content">Content</label>
                    <textarea id="id_content" name="content" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_tags">Tags</label>
                    <input type="text" id="id_tags" name="tags" value="{{ article.tags }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_file">File</label>
                    <input type="file" id="id_file" name="file" class="form-control-file">

                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<script>
    CKEDITOR.replace('id_content', {
        customConfig: '/static/js/ckeditor_config.js',  // Adjust the path based on your project
    });
</script>
{% endblock %}
